name: Deploy to AWS ECS (MapleQuest)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: maple-quest
  ECS_CLUSTER: maple-quest-cluster
  CONTAINER_NAME: django-app
  TASK_DEFINITION: maple-quest-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2️⃣ Resolve ECS service name dynamically
      - name: Resolve ECS service name dynamically
        run: |
          ECS_SERVICE=$(aws ecs list-services \
            --cluster $ECS_CLUSTER \
            --region $AWS_REGION \
            --output text | grep "MapleQuestService" | head -n 1 | awk -F'/' '{print $NF}')
          echo "ECS_SERVICE=$ECS_SERVICE" >> $GITHUB_ENV
          echo "Using ECS service: $ECS_SERVICE"

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build, tag, and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # 5️⃣ Update ECS service to use the new image
      - name: Deploy new image to ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      # ✅ Wait for deployment to complete
      - name: Wait for ECS deployment to finish
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          echo "✅ Deployment successful!"

      # 6️⃣ Run Django migrations
      - name: Run Django migrations
        run: |
          set -e
          echo "Fetching networking details..."
          TASK_ARN=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --region $AWS_REGION \
            --query "taskArns[0]" \
            --output text)
          SUBNET_ID=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --region $AWS_REGION \
            --query "tasks[0].attachments[0].details[?name=='subnetId'].value" \
            --output text)
          SG_ID=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --region $AWS_REGION \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" \
            --output text | head -n 1 | xargs -I {} aws ec2 describe-network-interfaces \
              --network-interface-ids {} \
              --region $AWS_REGION \
              --query "NetworkInterfaces[0].Groups[0].GroupId" \
              --output text)

          echo "Running migrations using subnet $SUBNET_ID and SG $SG_ID"

          MIGRATION_TASK_ARN=$(aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --launch-type FARGATE \
            --task-definition $TASK_DEFINITION \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_ID],assignPublicIp=ENABLED,securityGroups=[$SG_ID]}" \
            --overrides "{\"containerOverrides\":[{\"name\":\"$CONTAINER_NAME\",\"command\":[\"python\",\"manage.py\",\"migrate\"]}]}" \
            --region $AWS_REGION \
            --query "tasks[0].taskArn" \
            --output text)

          echo "Waiting for migration task to complete: $MIGRATION_TASK_ARN"
          aws ecs wait tasks-stopped --cluster $ECS_CLUSTER --tasks $MIGRATION_TASK_ARN --region $AWS_REGION

          echo "✅ Migration task finished!"
